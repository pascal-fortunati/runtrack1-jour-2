<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les R@tons</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Canvas du ciel étoilé -->
  <canvas id="stars"></canvas>

  <div class="container text-center py-5">
    <h1 class="mb-4">Les R@tons</h1>

    <div class="row justify-content-center g-4">
      <!-- Avatar 1 -->
      <div class="col-6 col-sm-4 col-md-2">
        <a href="nina-penot.html">
          <img src="img/nina.png" alt="Nina Penot" class="avatar">
          <div class="avatar-name">Nina Penot</div>
        </a>
      </div>

      <!-- Avatar 2 -->
      <div class="col-6 col-sm-4 col-md-2">
        <a href="flavie-michel.html">
          <img src="img/flavie.jpg" alt="Flavie Michel" class="avatar">
          <div class="avatar-name">Flavie Michel</div>
        </a>
      </div>

      <!-- Avatar 3 -->
      <div class="col-6 col-sm-4 col-md-2">
        <a href="laetitia-quintin.html">
          <img src="img/laetitia.jpg" alt="Laetitia Quintin" class="avatar">
          <div class="avatar-name">Laetitia Quintin</div>
        </a>
      </div>

      <!-- Avatar 4 -->
      <div class="col-6 col-sm-4 col-md-2">
        <a href="pascal-fortunati.html">
          <img src="img/pascal.png" alt="Pascal Fortunati" class="avatar">
          <div class="avatar-name">Pascal Fortunati</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="bienvenueModal" tabindex="-1" aria-labelledby="bienvenueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title" id="bienvenueModalLabel">Bienvenue</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          Accueil fait par <strong>Pascal Fortunati</strong> avec ♡ pour les r@tons
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Bootstrap + ton script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/stars.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Vérifie si le modal a déjà été affiché
      if (!localStorage.getItem('bienvenue')) {
        const bienvenueModal = new bootstrap.Modal(document.getElementById('bienvenueModal'));
        bienvenueModal.show();
        // Stocke l’info dans localStorage pour ne plus le réafficher
        localStorage.setItem('bienvenue', 'true');
      }
    });
  </script>
</body>
</html>
